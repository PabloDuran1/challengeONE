<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <title> Encriptador ONE </title>
</head>
<body>
    <header><img class= "logo" src="Imagenes/Logo.png" alt="logo de alura"></header>
    <main>
    <section>
        <textarea class="text-area" cols="30" rows="10" placeholder= "Ingrese aqui el texto"></textarea>
        <div>
        <h6 class="informacion"> - Ingreselo en minusculas y sin acentos</h6>
        </div>
        <div class="botones">
        <button class="btn-encriptar" onclick="btnEncriptar()"> Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()"> Desencriptar</button>
        </div>
    </section>
    <section>
        <div class="mensajeEncriptado" contenteditable="true">
            <p class="parrafo1">Ningun mensaje fue encontrado</p>
            <p class="parrafo2">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
     </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
